<!DOCTYPE html>
<html>
  <head>
    <title>Carousel slider</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Laptop Backgrouns</h1>
    <div class="carousel">
      <div class="carouselContainer">
        <img
          id="lastSlide"
          src="/images/background-3.jpg"
          alt=""
          class="slides"
        />
        <img src="/images/background-1.jpeg" alt="" class="slides" />
        <img src="/images/background-2.jpeg" alt="" class="slides" />
        <img src="/images/background-3.jpg" alt="" class="slides" />
        <img
          id="firstSlide "
          src="/images/background-1.jpeg"
          alt=""
          class="slides"
        />
      </div>
    </div>
    <button class="button" id="prev">PREV</button>
    <button class="button" id="next">NEXT</button>
    <script src="index.js"></script>
  </body>
</html>
